<body>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>

<!--标题-->
<div>
    <br/><br/>

</div>
<!--工具栏的DIV-->
<div class="toolbar" style="background-color:rgba(210, 214, 220, 1);">
            <div class="inputDiv">
                <input type="text" name="" id="suggestId" class="inputText" size="50" value="" placeholder="输入地址自动进行搜索">
            </div>
            <div id="searchResultPanel" class="searchResultPanel"></div>
    <div class="tabView">
        <img src="./icon/a.png"  alt="" class="selectIcon" />
        <img src="./icon/b.png"  alt="" class="mapIcon" />
        <img src="./icon/c.png"  alt="" class="tableIcon" />
    </div>
</div>
<!--筛选的DIV-->
<div id="selectTags" class="selectTags">
    <div>
        <span>业务类型：</span>
    <input type="checkbox" name="" id="a1" class=""/><span>雨伞    </span>
    <input type="checkbox" name="" id="a2" class=""/><span>帽子    </span>
    <input type="checkbox" name="" id="a3" class=""/><span>玩具    </span>
    <input type="checkbox" name="" id="a4" class=""/><span>手机壳  </span>
    <input type="checkbox" name="" id="a5" class=""/><span>其他    </span>
    </div>
    <div>
        <span>联系状态：</span>
        <input type="checkbox" name="" id="b1" class=""/><span>未联系  </span>
        <input type="checkbox" name="" id="b2" class=""/><span>已联系  </span>
        <input type="checkbox" name="" id="b3" class=""/><span>星标    </span>
        <input type="checkbox" name="" id="b4" class=""/><span>其他    </span>
    </div>
    <br/><br/><br/>
    <div>
        <span>公司地址： </span>
        <input type="checkbox" name="" id="c1" class=""/><span>集美</span>
        <input type="checkbox" name="" id="c2" class=""/><span>思明</span>
        <input type="checkbox" name="" id="c3" class=""/><span>湖里</span>
        <input type="checkbox" name="" id="c4" class=""/><span>翔安</span>
        <input type="checkbox" name="" id="c5" class=""/><span>其他</span>

    </div>
<!--    <div style="float: left;margin-top: 5px;margin-left: 56px;margin-right: 40px;border-bottom: 1px dashed silver;">
        <span>联系状态：</span>
        <input type="checkbox" name="" id="d1" class=""/><span>未联系  </span>
        <input type="checkbox" name="" id="d2" class=""/><span>已联系  </span>
        <input type="checkbox" name="" id="d3" class=""/><span>星标    </span>
        <input type="checkbox" name="" id="d4" class=""/><span>其他    </span>
    </div>-->

</div>
<!--表格的DIV-->
<div id="container" class="tableContainer">
    <img src="./bg/result_title.png" alt=""/>
    <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th style="width:15px"></th>
            <th>ID</th>
            <th>公司名称</th>
            <th>联系人</th>
            <th>电话</th>
            <th>状态</th>
            <th>地址</th>
            <th>网址</th>
            <th>地图</th>
            <th>描述</th>
            <th>添加时间</th>
        </tr>
        </thead>
    </table>

        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Extn.</th>
            <th>Start date</th>
            <th>Salary</th>
        </tr>

        </tr>
        </tfoot>
    </table>-->
    </div>
<!--地图位置的DIV-->
<div id="mapContainer" class="mapContainer"></div>

</div>
